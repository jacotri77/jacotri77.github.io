<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans|Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./index.css" >
  <title>Jacotri77 Dev</title>
</head>
<body>
  <div id="appContainer">
    <div id="headerCont">
        <h1>Jittery Bastard Dev Shop</h1>
        <div class="social">    
          <span class="fa-2x">
            <a href="https://www.facebook.com/jitterydesigns/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="https://github.com/jacotri77"><i class="fa fa-github" aria-hidden="true"></i></a>
            <a href="https://www.linkedin.com/in/erik-jacobsen-a027bb27/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
          </span>
          </div>
       </div>
    <div class="interiorDiv">  
        <img src="images/profilejpg.jpg" alt="#" id='interiorDivImg'/>
        <div id='pictBox'>
          <div id='boxOne'>
              <img src="images/React-1-0.png" alt="#"/>
          </div>
          <div id='boxTwo'>
              <img src="images/redux.png" alt="#"/>
          </div>
          <div id='boxThree'>
              <img src="images/html5-css3-js-logo.png" alt="#"/>
          </div>
        </div>
      </div>

    <div> 
      <form>
       <h1 id="formH">Contact</h1>
       <div id="firstColumn">
        <label for="name">Name</label>
        <input type="text" id="name" name="name"  autoComplete="off"/>
        <label for="emailaddy">Email Address</label>
        <input type="Email" id="email" name="email" autoComplete="off"/>
       </div>
       <div id="secondColumn">
        <label for="comment">Drop Me A Line</label>
        <input type="textarea" id="comment" name="comments" autoComplete="off"/>
        <input type="submit" value="Send" id="subButton" />
       </div>
      </form>
      </div> 
    </div>
  <script src="https://use.fontawesome.com/966e1ac6c8.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
        $('#subButton').click(function (event) {
            $.axios({
                method: 'post',
                baseURL:'http://192.168.33.10/api/v2/elephant/_table/mail_form',               
                data: {
                    name: $('#name').val(),
                    email: $('#email').val(),
                    comment: $('#comment').val(),
                },
                headers: {
                  'Content-Type': 'application/x-www-form-urlencoded',
                }
              })
                .then(function (response) {
                    if (response == true) {
                        $('#result').html('Record successfully saved.');
                    } else {
                        console.log("this didn't work")
                    };
                });
        });
    });
</script>
</body>
</html>
